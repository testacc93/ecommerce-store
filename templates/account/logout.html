{% extends "account/base.html" %} {% load i18n %} {% block head_title %}{% trans
"Sign Out" %}{% endblock %} {% block content %}

<style type="text/css">
  input {

    border: 1px solid #ced4da !important;

}

.container {
  text-align: center;
  margin-top: 50px;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}
.container {
  font-family: "-apple-system", sans-serif;
}

.container * {
  font-size: 20px;
}
</style>


<div class="container">
  <div class="row">
    <div class="col-md-6 mt-5 offset-3" style="margin-left:auto; margin-right:auto">
      <h1>{% trans "Sign Out" %}</h1>
      <p>{% trans 'Are you sure you want to sign out?' %}</p>
      <form method="post" action="{% url 'account_logout' %}" style="margin-bottom:20px">
        {% csrf_token %} 
        {% if redirect_field_value %}
        <input
          type="hidden"
          name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}"
        />
        {% endif %}
        <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
